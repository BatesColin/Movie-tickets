<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <h2>Select your Movie</h2>
      <form id="movie-form">

      <div class="movie-form">
        <label for="newMovie">What movie do you want to see?</label>
        <select class="movie-form" id="movie">
          <option value="3">Thunder Gun</option>
          <option value="2">Gore-nado</option>
          <option value="1">Blue from Blues Clues</option>
        </select>
      </div>
      <div class="movie-form">
        <label for="newTime">When do you want to go?</label>
        <select class="movie-form" id="time">
          <option value="1">Early</option>
          <option value="3">Night</option>
          <option value="2">Late</option>
        </select>
        </div>
        <div class="movie-form">
          <label for="newAge">How old are you?</label>
          <select class="movie-form" id="age">
            <option value="1">Youth</option>
            <option value="2">Adult</option>
            <option value="3">Senior</option>
          </select>
        </div>
    <button type="submit" class="btn">Calculate</button>

    </form>
    <div id="show-price">
      <h2></h2>

    </div>
  </div>
  </body>
</html>
